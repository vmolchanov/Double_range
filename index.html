<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double range</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="double-range" data-min="-100" data-max="100">
            <div class="double-range__line-left"></div>
            <div class="double-range__line-middle"></div>
            <div class="double-range__line-right"></div>
            <div class="double-range__min-btn"></div>
            <div class="double-range__max-btn"></div>
        </div>
        <input type="text" data-for="double-range-min">
        <input type="text" data-for="double-range-max">
    </div>


    <script src="js/double_range.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
